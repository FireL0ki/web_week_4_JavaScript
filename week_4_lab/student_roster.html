  <title>Club Membership</title>

      .selected {

    <h1>Student Club Roster</h1>

    <h2>Add Students</h2>

    <label for="student-name">Student Name</label><input id="student-name" name="student-name">
    <br>
    <label for="student-id">Student ID</label><input id="student-id" name="student-id">
    <br>
    <label for="student-gpa">Student GPA</label><input id="student-gpa" name="student-gpa" type="number">
    <br>
    <button id="add-student">Add Student</button>    

    <h2>Student List</h2>

    <p>There are 
        <span id="student-count">
          <!-- use JavaScript to count the number of students, and show here -->

          <script>

            let studentListCount = 0 // keep track of # students in student list
            document.querySelector("#student-count").innerHTML = `${studentListCount}`

          </script>

        </span> 
    student(s) in the club.</p>
    

    <!-- create empty unordered list -->
    <ul id="student-list">
        <!-- use JavaScript to create li elements  -->
        
        <script>
            let studentName = document.querySelector('#student-name')
            let studentId = document.querySelector('#student-id')
            let studentGpa = document.querySelector('#student-gpa')

            let studentList = document.querySelector('#student-list')
            let addButton = document.querySelector('#add-student')
            let clearButton = document.querySelector('#clear')


            // event listener for add button, used to add students to the unordered list
            addButton.addEventListener('click', function() {

            // create variables to hold the values read from the input boxes
            let newStudentName = studentName.value
            // add validation for name
            if (newStudentName.length == 0) {
                alert('Please enter a name')
            }

            let newStudentId = studentId.value
            // add validation for studentID
            if (newStudentId.length == 0) {
                alert('Please enter an ID')
            }

            let newStudentGpa = studentGpa.value
            // add validation for student GPA
            if (newStudentGpa.length == 0) {
                alert('Please enter a GPA')
            }

            if (newStudentGpa < 0 || newStudentGpa > 4) {
                alert('Please enter a GPA in the range of 0 - 4')
            }


            // create a new li element
            let newStudent = document.createElement('li')
            // set new li element to the entered text
            newStudent.innerHTML = `${newStudentName}, ID:${newStudentId}, GPA ${newStudentGpa}`
            //"Beyonce Knowles, id: aa1234bb, GPA 3.8"
            // add the new li element as the child of the ul element
            studentList.appendChild(newStudent)
            // clear the text in the input
            studentName.value = ''
            studentId.value = ''
            studentGpa.value = ''

    
            // add to the students in list count
            studentListCount++

            // update 'There are __ students in club' text
            document.querySelector("#student-count").innerHTML = `${studentListCount}`
            })

           
        </script>
    </ul>
